<h1>Heroes of <small>Marvel & DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text text-center"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="detailedHero(i)">Go to...</button>

            <!-- <a class="btn btn-outline-primary btn-block [routerLink]='['/heroe', i]' ">Go to...</a> -->
        </div>
    </div>
</div>
